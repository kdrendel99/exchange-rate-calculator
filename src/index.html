<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Conversion</title>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Conversion Calculator</h1>
        <form id="page">
          <div class="form-group">
            <label for="dollars">Enter a dollar amount: </label>
            <input id="dollars" class="form-control" type="text">
            <label for="currency">Select a currency to convert to:</label>
            <select class="form-control" id="currency">
              <option value="CAD">Canadian Dollars</option> (CAD)
              <option value="MXN">Mexican Pesos</option>
              <option value="GBP">Pound Sterling</option>
              <option value="EUR">Euros</option>
              <option value="CZK">Crowns</option>
              <option value="RUB">Russian Rubles</option>
              <option value="CNY">Chinese Yuan</option>
              <option value="other">Why can't I select a different currency?</option>
              <option value="HELLO WORLD">Outdated API currency error handling test</option>
              
            </select>
          </div>
          <button class="btn-success" id="submitButton" button type='button'>Submit</button>
        </form>
        <p class="currency-conversion"></p>
        <p class="show-errors"></p>
        <p class="badSelection"></p>
      </div>
    </div>
  </body>
  <br>
</html>
